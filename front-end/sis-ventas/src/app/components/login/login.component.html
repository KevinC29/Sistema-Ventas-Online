<div class="body">
    <mat-card class="loginCard">
        <div class="header">
            <h2>Login</h2>
        </div>

        <mat-card-content style="padding-bottom: 50px;">
            <form [formGroup]="form_login" (ngSubmit)="login()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input formControlName="username" matInput autocomplete="off">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input [type]="hide_password?'password':'text'" formControlName="password" matInput
                        autocomplete="off">

                    <button mat-icon-button matSuffix (click)="hide_password = !hide_password" type="button">
                        <mat-icon matSuffix>{{ hide_password ? 'visibility_off': 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button class="full-width" mat-raised-button color="primary" type="submit"
                    [disabled]="form_login.invalid">
                    Ingresar
                    <mat-icon matSuffix>login</mat-icon>
                </button>
            </form>
        </mat-card-content>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="show_loading"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
