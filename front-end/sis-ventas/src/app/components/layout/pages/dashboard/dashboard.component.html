<h1 style="margin: 20px 0px 0px 40px;"> Lista de Ventas </h1>


<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-content>
        <mat-form-field style="margin: 10px 0px">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="filterTable($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListSale">
                <ng-container matColumnDef="Cliente">
                    <th mat-header-cell *matHeaderCellDef> Cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element.cli.names}} </td>
                </ng-container>
                <ng-container matColumnDef="Fecha" class="contenedor-imagen">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_joined}} </td>
                </ng-container>
                <ng-container matColumnDef="Subtotal">
                    <th mat-header-cell *matHeaderCellDef> Subtotal </th>
                    <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
                </ng-container>
                <ng-container matColumnDef="Iva">
                    <th mat-header-cell *matHeaderCellDef> IVA </th>
                    <td mat-cell *matCellDef="let element"> {{element.iva}} </td>
                </ng-container>
                <ng-container matColumnDef="Total">
                    <th mat-header-cell *matHeaderCellDef> Total </th>
                    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                </ng-container>
                
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Acciones </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button color="warn" (click)="deleteSale(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colTable"></tr>
                <tr mat-row *matRowDef="let row; columns: colTable;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con la busqueda "{{input.value}}"</td>
                </tr>

            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>

            </mat-paginator>


        </div>
    </mat-card-content>

</mat-card>
