<h1 style="margin: 20px 0px 0px 40px;"> Clientes</h1>


<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="newClient()" style="margin: 15px;">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Cliente
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">

        <mat-form-field style="margin: 10px 0px">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="filterTable($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListClient">
                <ng-container matColumnDef="Nombres">
                    <th mat-header-cell *matHeaderCellDef> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.names}} </td>
                </ng-container>
                <ng-container matColumnDef="Apellidos">
                    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.surnames}} </td>
                </ng-container>
                <ng-container matColumnDef="Cédula">
                    <th mat-header-cell *matHeaderCellDef> Cédula </th>
                    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>
                <ng-container matColumnDef="Dirección">
                    <th mat-header-cell *matHeaderCellDef> Dirección </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
                <ng-container matColumnDef="Género">
                    <th mat-header-cell *matHeaderCellDef> Género </th>
                    <td mat-cell *matCellDef="let element"> {{ getGenderText(element.gender) }} </td>
                </ng-container>
                <ng-container matColumnDef="Saldo">
                    <th mat-header-cell *matHeaderCellDef> Saldo </th>
                    <td mat-cell *matCellDef="let element"> $ {{element.balance}} </td>
                </ng-container>
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Acciones </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button color="primary" (click)="updateClient(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteClient(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colTable"></tr>
                <tr mat-row *matRowDef="let row; columns: colTable;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con la busqueda "{{input.value}}"</td>
                </tr>

            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>

            </mat-paginator>


        </div>
    </mat-card-content>

</mat-card>
