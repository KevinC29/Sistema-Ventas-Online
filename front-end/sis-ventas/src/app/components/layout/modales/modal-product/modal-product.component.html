<h2 mat-dialog-title>{{titleAction}} Producto</h2>

<mat-dialog-content>
    <form [formGroup]="form_product">
        <mat-grid-list cols="1" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="name" type="text">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Imagen URL</mat-label>
                    <input matInput autocomplete="off" formControlName="image" type="text">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Stock</mat-label>
                    <input matInput autocomplete="off" formControlName="stock" type="number" min="0">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Precio</mat-label>
                    <input matInput autocomplete="off" formControlName="pvp" type="number" min="0" step="0.01">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="cat_id">
                        <mat-option *ngFor="let item of listCategory" [value]="item.id">
                            {{ item.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
        
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn"> Volver </button>
    <button mat-raised-button color="primary"
    [disabled] = "form_product.invalid"
    (click)="saveUpdate_Product()"> 
    {{ buttonAction }} </button>
</mat-dialog-actions>
