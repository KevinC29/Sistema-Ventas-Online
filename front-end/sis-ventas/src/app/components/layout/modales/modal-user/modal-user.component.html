<h2 mat-dialog-title>{{titleAction}} Usuario</h2>

<mat-dialog-content>
    <form [formGroup]="form_user">
        <mat-grid-list cols="1" rowHeight="80px">

            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="name" type="text">
                    <mat-icon matSuffix>create</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="role">
                        <mat-option [value]="role_enum.EDITOR">Editor</mat-option>
                        <mat-option [value]="role_enum.BASIC">Basico</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input [type]="hide_password?'password':'text'" formControlName="password_hash" matInput
                        autocomplete="off">

                    <button mat-icon-button matSuffix (click)="hide_password = !hide_password" type="button">
                        <mat-icon matSuffix>{{ hide_password ? 'visibility_off': 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
        
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn"> Volver </button>
    <button mat-raised-button color="primary"
    [disabled] = "form_user.invalid"
    (click)="saveUpdate_User()"> 
    {{ buttonAction }} </button>
</mat-dialog-actions>
