<h2 mat-dialog-title>{{titleAction}} Cliente</h2>

<mat-dialog-content>
    <form [formGroup]="form_client">
        <mat-grid-list cols="1" rowHeight="80px">

            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput autocomplete="off" formControlName="names" type="text">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput autocomplete="off" formControlName="surnames" type="text">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>DNI</mat-label>
                    <input matInput autocomplete="off" formControlName="dni" type="text" maxlength="10">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Dirección</mat-label>
                    <input matInput autocomplete="off" formControlName="address" type="text">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Género</mat-label>
                    <mat-select formControlName="gender_value">
                        <mat-option [value]="gender_enum.Male">Masculino</mat-option>
                        <mat-option [value]="gender_enum.Female">Femenino</mat-option>
                        <mat-option [value]="gender_enum.Other">Otro</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Saldo</mat-label>
                    <input matInput autocomplete="off" formControlName="balance" type="number" step="0.01" min="0">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
        
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn"> Volver </button>
    <button mat-raised-button color="primary"
    [disabled] = "form_client.invalid"
    (click)="saveUpdate_Client()"> 
    {{ buttonAction }} </button>
</mat-dialog-actions>
