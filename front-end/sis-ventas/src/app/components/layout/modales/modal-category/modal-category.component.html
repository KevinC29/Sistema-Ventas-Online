<h2 mat-dialog-title>{{titleAction}} Categoria</h2>

<mat-dialog-content>
    <form [formGroup]="form_category">
        <mat-grid-list cols="1" rowHeight="80px">

            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="name" type="text">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Descripci√≥n</mat-label>
                    <input matInput autocomplete="off" formControlName="desc" type="text">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn"> Volver </button>
    <button mat-raised-button color="primary"
    [disabled] = "form_category.invalid"
    (click)="saveUpdate_Category()"> 
    {{ buttonAction }} </button>
</mat-dialog-actions>
