<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>SIS VENTAS</h1>
        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
        </button>

        <span style="flex: 1 1 auto;"></span>
        <label style="font-size: 14px; margin-right: 20px;">
        Usuario: {{ nameUser }} | Rol: {{ rolUser }}
        </label>

        <button mat-icon-button (click)="closeSesion()">
            <mat-icon>logout</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
        <mat-nav-list>

            <mat-list-item *ngFor="let menu of listaMenu" [routerLink]="menu.url" style="height: 75px;">
                <mat-icon mat-list-icon>{{menu.icono}}</mat-icon>
                <div mat-line class="list-text">{{menu.name}}</div>
            </mat-list-item>
            
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div style="height: 86vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
